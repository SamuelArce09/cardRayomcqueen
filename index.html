<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <title>Card 1</title>
    
</head>
<body>
    <main class="container">
        <img class="img-cart" src="./assets/auto.png" alt="">
        <h3>Rayo McQueen</h3>
        <div class="control-btn">
            <span class="prev">
                <i class="fa fa-long-arrow-left"></i>
            </span>
            <span class="next">
                <i class="fa fa-long-arrow-right"></i>
            </span>
        </div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolorem alias deserunt eveniet sed culpa fuga sunt provident fugiat veritatis magni debitis, temporibus repellat maxime commodi impedit modi iusto? Consectetur, architecto.</p>
        <div class="properties">
            <div class="qty">
                <h4>Cantidad</h4>
                <i class="fa fa-minus"></i>
                <span class="number">1</span>
                <i class="fa fa-plus"></i>
            </div>
            <div class="precio">
                <h4>Total precio</h4>
                <span>
                    <i class="fa fa-usd" aria-hidden="true"></i>
                    <span class="amount">15</span>
                </span>
            </div>
            <div class="delivery">
                <h4>Delivery</h4>
                <i class="fa fa-fighter-jet"></i>
                <span class="time">En 60 mins</span>
            </div>
        </div>
        <input class="ip-add-cart" type="button" value="Agregar al carrito">
    </main>
</body>
</html>
